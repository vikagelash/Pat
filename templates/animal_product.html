{% extends "base.html" %}

{% block content %}


<div class="container" style="margin-top: 120px;">
  <div class="row">
    <div class="col-md-6" >
      <br>
      <br>
      <br>
      <br>
      <img src="{{ animal.animal_image_url }}" class="img-fluid" alt="{{ animal.animal_name }}">
    </div>
    <div class="col-md-6" >
      <h1 style="font-size: 2rem; margin-bottom: 20px;">{{ animal.animal_name }}</h1>
      <br>
      <br>
      <br>
      <p style="margin-bottom: 20px;">{{ animal.animal_text }}</p>
      <br>
      <br>
      <br>
      <button class="btn btn-primary btn-lg" style="background-color: black;">Waiting For The Owner</button>
    </div>
  </div>
</div>




{% endblock %}
