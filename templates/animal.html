{% extends "base.html" %}

{% block content %}

<div>

  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVgIdOBpLiB0vjFMQgktShQQEpRCoWvdMTGg&s" style="margin-top:100px; height:10px; width:1690px;">

</div>


<div class="container" style="margin-top: 70px;">
  <div class="row">
    <div class="col-md-6" >
      <br>
      <br>
      <br>
      <br>
      <img src="{{ animal.animal_image_url }}" class="img-fluid mb-3" style="max-width: 550px;" alt="{{ animal.animal_name }}">
    </div>
    <div class="col-md-6" >
      <h1 style="font-size: 2rem; margin-bottom: 20px; margin-top:60px;font-family: 'Times New Roman', serif; ">{{ animal.animal_name }}</h1>
      <br>
      <br>
      <br>
      <p style="margin-bottom: 20px;font-family: 'Times New Roman', serif; ">{{ animal.animal_text }}</p>
      <br>
      <br>
      <br>
      <button class="btn btn-primary btn-lg" style="background-color: black;"> Waiting For The Owner </button>
      <button class="btn btn-primary btn-lg" style="background-color: black; margin-left:10px;">Save</button>
      <button class="btn btn-primary btn-lg" style="background-color: black; margin-left:150px;">Donation</button>
    </div>
  </div>
</div>
